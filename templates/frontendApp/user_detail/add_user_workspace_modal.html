
{% load static%}

 

<style>
    /* Modal Styles */
    .modal {
        display: none; /* Hide by default */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        position: fixed; /* Fixed position */
        top: 0;
        left: 0;
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        background: rgba(0, 0, 0, 0.5); /* Dark background */
        z-index: 1000; /* Ensure it's above other content */
    }
    .modal.active {
        display: flex; /* Show modal when active */
    }
    .modal-content {
        background: white; /* Modal background */
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Inner padding */
        width: 90%; /* Set width as desired */
        max-width: 500px; /* Maximum width */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow */
        transform: translateY(-50px); /* Start slightly off-screen */
        opacity: 0; /* Start invisible */
        transition: transform 0.3s ease, opacity 0.3s ease; /* Transition effects */
    }
    .modal.active .modal-content {
        transform: translateY(0); /* Move to position */
        opacity: 1; /* Fade in */
    }
</style>





<!-- Main modal -->
<div id="workspace-modal" class="modal hidden">
    <div class="modal-content">
        <!-- Modal header -->
       
        <!-- Modal body -->
        <div class="w-full  bg-white  border border-gray-200 rounded-xl p-3">
                <div class="flex items-center justify-between border-b border-gray-200">
                    <div class="flex items-center justify-between rounded-t">
                        <h3 class="text-xl font-semibold text-gray-900">Add Workspace </h3>
                    </div>
                  <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center workspace-close-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
          
              <form method="POST" action="" class="flex flex-col gap-4 " enctype="multipart/form-data" >
                
                <div class="flex flex-col md:flex-row items-start gap-3 mt-3">
                    <div class="flex flex-col md:flex-row items-start gap-3">
                        <div class="block w-full ">
                            <label for="assignments" class="block pb-2 text-sm font-medium text-gray-600">Workspace</label>
    
                            <div class="custom-select member_custom_select  bg-white rounded-lg  border border-gray-300" id="">
                                <div class="flex flex-wrap items-center p-2 min-h-[42px]" id="">
                                    <div class="selected-items member_selected_items flex flex-wrap gap-2" id=""></div>
                                    <input type="text" class="flex-grow text-sm outline-none px-2 py-1" name=""
                                        placeholder="">
                                </div>
                                <div id=""
                                    class="custom-select-dropdown member_custom_select_dropdown text-sm mt-1 py-4 bg-white border border-gray-200 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                                </div>
                            </div>
                            <!-- for pass data in api -->
                            <input type="hidden" name="workspace_id" class="flex-grow text-sm outline-none px-2 py-1"
                              placeholder="">
                        </div>
                    </div>
                </div>
                <div class="flex flex-col md:flex-row items-start gap-3">
                    <button type="button" onclick="user_workspace_add_api()"
                        class="flex items-center gap-1.5 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-700">

                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
