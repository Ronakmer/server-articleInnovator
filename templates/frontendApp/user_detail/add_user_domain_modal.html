{% load static%}


 

<style>
    /* Modal Styles */
    .modal {
        display: none; /* Hide by default */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        position: fixed; /* Fixed position */
        top: 0;
        left: 0;
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        background: rgba(0, 0, 0, 0.5); /* Dark background */
        z-index: 1000; /* Ensure it's above other content */
    }
    .modal.active {
        display: flex; /* Show modal when active */
    }
    .modal-content {
        background: white; /* Modal background */
        border-radius: 8px; /* Rounded corners */
        padding: 15px; /* Inner padding */
        width: 90%; /* Set width as desired */
        max-width: 500px; /* Maximum width */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow */
        transform: translateY(-50px); /* Start slightly off-screen */
        opacity: 0; /* Start invisible */
        transition: transform 0.3s ease, opacity 0.3s ease; /* Transition effects */
    }
    .modal.active .modal-content {
        transform: translateY(0); /* Move to position */
        opacity: 1; /* Fade in */
    }
</style>





<!-- Main modal -->
<div id="domain-modal" class="modal hidden">
    <div class="modal-content">
        <!-- Modal header -->
       
        <!-- Modal body -->
        <div class="w-full  bg-white  border border-gray-200 rounded-xl p-3">
            {% comment %} <div class=""> {% endcomment %}
                <div class="flex items-center justify-between border-b border-gray-200">
                    <div class="flex items-center justify-between rounded-t">
                        <h3 class="text-xl font-semibold text-gray-900">Assign Domain</h3>
                    </div>
                  <button type="button" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center domain-close-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"></path>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
          
              <form method="POST" action="" class="flex flex-col gap-4 " enctype="multipart/form-data" >

                <div class="items-start gap-3 mt-3">
                    <div class="block w-full">
                        <label for="countries"
                            class="mb-2 text-sm font-medium text-gray-600 w-full flex items-center">
                            Workspace
                            <svg class="hidden" width="7" height="7" class="ml-1" viewBox="0 0 7 7"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444"></path>
                            </svg>
                        </label>
                        <select id="" name="workspace_data" class="!appearance-none bg-white border border-gray-300 text-gray-900 text-sm font-normal rounded-lg block w-full py-2 px-3 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            
                        </select>
                        
                        <!-- for pass data in api -->
                        <input type="hidden" name="new_workspace_id" class="flex-grow text-sm outline-none px-2 py-1"
                        placeholder="">
                      

                    </div>
                    <div class="block w-full mt-3">
                        <label for="countries"
                            class="mb-2 text-sm font-medium text-gray-600 w-full flex items-center">
                            Domain
                            <svg class="hidden" width="7" height="7" class="ml-1" viewBox="0 0 7 7"
                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3.11222 6.04545L3.20668 3.94744L1.43679 5.08594L0.894886 4.14134L2.77415 3.18182L0.894886 2.2223L1.43679 1.2777L3.20668 2.41619L3.11222 0.318182H4.19105L4.09659 2.41619L5.86648 1.2777L6.40838 2.2223L4.52912 3.18182L6.40838 4.14134L5.86648 5.08594L4.09659 3.94744L4.19105 6.04545H3.11222Z"
                                    fill="#EF4444"></path>
                            </svg>
                        </label>
                        <select id="" name="domain_data" class="!appearance-none bg-white border border-gray-300 text-gray-900 text-sm font-normal rounded-lg block w-full py-2 px-3 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            
                        </select>
                        <!-- for pass data in api -->
                        <input type="hidden" name="new_domain_id" class="flex-grow text-sm outline-none px-2 py-1"
                        placeholder="">
                        
                    </div>
                    <div class="block flex gap-3 w-full mt-3">

                        <label class="flex items-center rounded-lg border border-solid border-gray-200 p-2">
                            <input type="radio" id="" value="manager" name="user_type_radio" class="mr-2 px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 flex-shrink-0">
                            <span>Manager</span>
                        </label>
        
                        <label class="flex items-center rounded-lg border border-solid border-gray-200 p-2 ">
                            <input type="radio" id="" value="writer" name="user_type_radio" class="mr-2 px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 flex-shrink-0">
                            <span>Writer</span>
                        </label> 
                    </div>
                </div>
                <div class="flex flex-col md:flex-row items-start gap-3">
                    <button type="button" onclick="user_domain_add_api()"
                        class="flex items-center gap-1.5 px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-indigo-600 rounded-lg hover:bg-indigo-700">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="{% static 'frontendApp/api/user_detail/add_domain_dropdwons.js' %}"></script>
