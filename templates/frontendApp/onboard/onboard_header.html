


{% load static%}


<div class="flex items-center justify-between gap-1 sm:gap-6 py-3.5 px-6 border-b border-solid border-gray-200 fixed z-20 top-0 max-lg:left-0 bg-white lg:fixed right-0"
:class="{'lg:w-[calc(100%-270px)]':isSidebarOpen ,'lg:w-[calc(100%-96px)]': !isSidebarOpen}">
<div class="relative flex">
    <button class="w-12 h-12 rounded-full flex items-center justify-center bg-gray-100 lg:hidden "
        @click="toggleSidbarMenu()">
        <img src="assets/images/menu-icon.svg" alt="" class="rotate-180" />
    </button>
    <div class="block max-lg:pl-6">
        <h6 class="text-sm sm:text-lg font-semibold text-gray-900 whitespace-nowrap mb-1.5">
            Welcome back,
            <span class="text-indigo-600 text-base sm:text-lg font-semibold">
                Ronald!</span>
        </h6>
    </div>
</div>
<div class="max-sm:hidden flex flex-row items-center gap-1 sm:gap-6">

    <!-- profile right button  -->
    <div x-data="{ open: false }" class="relative inline-block text-left">
        <button @click="open = !open"
            class="flex gap-2 items-center px-3 py-2 text-sm font-medium text-gray-700  hover:bg-gray-50">
            <div class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-100">
                <img src="{% static 'frontendApp/assets/images/ronald.png' %}" alt="user avtra icon" />
            </div>
            <div class="block text-left">
                <p class="font-semibold text-sm text-black mb-0.5">
                    Ronald
                </p>
                <p class="font-medium text-xs text-gray-500">Project Manager</p>
            </div>
        </button>

        <!-- Dropdown Panel -->
        <div x-show="open" @click.outside="open = false"
            class="absolute font-poppins right-10 mt-2 z-10 w-56 rounded-2xl shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
            <div class="flex items-center p-4">
                <div class="w-12 h-12 rounded-full flex items-center justify-center bg-purple-100">
                    <img src="{% static 'frontendApp/assets/images/ronald.png' %}" alt="user avtra icon" />
                </div>
                <div class="block text-left ml-4">
                    <p class="font-semibold text-sm text-black mb-0.5">
                        Ronald
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- End profile right button  -->


</div>
<div class="flex items-center gap-2 sm:hidden">

    <div class="dropdown relative inline-flex">
        <button type="button" data-target="dropdown-default"
            class="dropdown-toggle inline-flex justify-center items-center gap-2 p-0.5 text-sm text-white rounded-md cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-100">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none">
                <path d="M12.0161 16.9896V17.0396M12.0161 11.976V12.026M12.0161 6.96228V7.01228"
                    stroke="#6B7280" stroke-width="2.5" stroke-linecap="round" />
            </svg>
        </button>
        <div id="dropdown-default"
            class="dropdown-menu rounded-xl shadow-lg bg-white absolute right-2 top-full w-44 mt-2 hidden"
            aria-labelledby="dropdown-default">
            <ul class="py-2 flex flex-col gap-2.5 px-3">
                <li class="flex items-center justify-start gap-1.5">
                    <button
                        class="group py-2 px-2 md:pr-5 md:pl-3.5 flex items-center whitespace-nowrap gap-1.5 font-medium text-sm text-white border border-solid rounded-lg transition-all duration-300 hover:bg-indigo-700 hover:border-indigo-700">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M7.41797 6.29995C7.6763 3.29995 9.21797 2.07495 12.593 2.07495H12.7013C16.4263 2.07495 17.918 3.56662 17.918 7.29162V12.725C17.918 16.45 16.4263 17.9416 12.7013 17.9416H12.593C9.24297 17.9416 7.7013 16.7333 7.4263 13.7833"
                                stroke="#EF4444" stroke-width="1.25" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                            <path d="M12.499 10H3.01562" stroke="#EF4444" stroke-width="1.25"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M4.87565 7.20837L2.08398 10L4.87565 12.7917" stroke="#EF4444"
                                stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg>

                    </button>
                    <span class="text-sm font-medium text-red-600">Logout</span>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
