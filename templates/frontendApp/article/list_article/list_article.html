        <!-- new code end calender  -->

        <!-- All Button -->

        <div x-data="{
            open: false,
            searchTerms: [],
            domains: ['topmovieranking.com', 'example.com', 'anotherdomain.com', 'yetanotherdomain.com'],
            selectedDomains: [],
            filteredDomains: [],
            searchQuery: '',
            init() {
                this.filteredDomains = this.domains;
            },
            filterDomains() {
                if (this.searchQuery.trim() === '') {
                    this.filteredDomains = this.domains;
                } else {
                    this.filteredDomains = this.domains.filter(domain => domain.toLowerCase().includes(this.searchQuery.toLowerCase()));
                }
            }
        }" class="relative inline-block text-left">

                    <path d="M2.25 12V11.25C6.63 12.7125 11.37 12.7125 15.75 11.25V12"
                        stroke="#292D32" stroke-width="1.125" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M2.25 6.74995C6.63 5.28745 11.37 5.28745 15.75 6.74995"
                        stroke="#292D32" stroke-width="1.125" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                All

                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.0007 5.99973L8.00057 9.9999L3.99805 5.99738" stroke="#111827"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>

                class="absolute left-0 mt-2 z-50 w-64 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none max-w-md:relative">

                <div class="p-4 border-b border-gray-200">

                </div>
                <!-- Domain List -->
                <div class="p-4 max-h-64 overflow-y-auto scrollbar-custom">
                    <template x-for="domain in filteredDomains" :key="domain">
                        <label
                            class="flex items-center px-4 py-3 text-sm rounded-xl mb-1 text-gray-700 hover:bg-indigo-600/30">
                            <input type="checkbox" x-model="selectedDomains" :value="domain"

                            <span x-text="domain"></span>
                        </label>
                    </template>
                    <!-- Clear and Apply Buttons -->
                    <div class="flex justify-between px-4 py-2">

                            class="px-3 py-2 text-sm text-custom-dark-blue bg-custom-blue/10 border border-gray-300 rounded-lg hover:bg-gray-50">Clear
                            all</button>
                        <button @click="open = false"
                            class="px-4 py-1 text-sm text-white bg-indigo-600 rounded-lg">Apply</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Search Box -->

                    stroke-linecap="round"></path>
            </svg>
            New Article
        </a>
    </div>
</div>
