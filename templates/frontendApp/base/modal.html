


<style>
    /* Modal Styles */
    .modal {
        display: none; /* Hide by default */
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        position: fixed; /* Fixed position */
        top: 0;
        left: 0;
        width: 100vw; /* Full width */
        height: 100vh; /* Full height */
        background: rgba(0, 0, 0, 0.5); /* Dark background */
        z-index: 1000; /* Ensure it's above other content */
    }
    .modal.active {
        display: flex; /* Show modal when active */
    }
    .modal-content {
        background: white; /* Modal background */
        border-radius: 8px; /* Rounded corners */
        padding: 20px; /* Inner padding */
        width: 90%; /* Set width as desired */
        max-width: 500px; /* Maximum width */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow */
        transform: translateY(-50px); /* Start slightly off-screen */
        opacity: 0; /* Start invisible */
        transition: transform 0.3s ease, opacity 0.3s ease; /* Transition effects */
    }
    .modal.active .modal-content {
        transform: translateY(0); /* Move to position */
        opacity: 1; /* Fade in */
    }
</style>





<!-- Main modal -->
<div id="base_modal" class="modal hidden">
    <div class="modal-content">
        <!-- Modal body -->
        <div class="">
            <div class="bg-white  border border-gray-200 rounded-xl p-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-semibold text-gray-900" id="base_modal_title"></h3>

                    <button type="button" id="base_modal_close" class="text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center ">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <hr>

                <div id="base_modal_content" class="mt-4">
                    
                </div>

            </div>
        </div>
    </div>
</div>
