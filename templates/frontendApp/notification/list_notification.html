
{% extends 'frontendApp/base/base.html' %}
{% load static %}


{% block body %}

<div class="flex flex-col   lg:flex-row items-center justify-between gap-4 pb-6 border-b border-gray-200">

    <!-- Left Side: Title Section -->
    <div>
        <h3 class="text-lg font-semibold text-black">Notifications</h3>
        <p class="text-xs text-gray-500">See all your notification here.</p>
    </div>

     <!-- Right Side: Buttons and Search -->
     <div class="flex  items-center gap-2 max-md:flex-wrap max-md:justify-center  ">
        <!-- Add Article Button -->
        <a href="{% url 'dashboard_page' %}"
            class="flex items-center gap-1.5 px-4 py-2  text-sm font-medium text-white bg-custom-black border border-black-600 rounded-lg hover:bg-indigo-700"
            fdprocessedid="fwfkzn">
            <svg width="7" height="12" viewBox="0 0 7 12" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M5.99953 11.78C5.87286 11.78 5.7462 11.7333 5.6462 11.6333L1.29953 7.28668C0.592865 6.58001 0.592865 5.42001 1.29953 4.71335L5.6462 0.36668C5.83953 0.173346 6.15953 0.173346 6.35286 0.36668C6.5462 0.560013 6.5462 0.880013 6.35286 1.07335L2.0062 5.42001C1.6862 5.74001 1.6862 6.26001 2.0062 6.58001L6.35286 10.9267C6.5462 11.12 6.5462 11.44 6.35286 11.6333C6.25286 11.7267 6.1262 11.78 5.99953 11.78Z"
                    fill="white" />
            </svg>

            Back
        </a>
    </div>

   
</div>

<div class="flex flex-col mt-4 lg:flex-row items-center justify-between gap-4 pb-6 border-b border-gray-200 border border-gray-200 rounded-xl p-3">

    <!-- Left Side: Title Section -->
    <div>
        <h3 class="text-lg font-semibold text-black">Desktop Notification</h3>
        <p class="text-xs text-gray-500">Receive push notification whenever you organisation requires your attentions.</p>
    </div>
    
    <!-- Right Side: Buttons and Search -->
    <div class="flex  items-center gap-2 max-md:flex-wrap max-md:justify-center  ">
        <div class="flipswitch">
            <input checked="" id="fs1" class="flipswitch-cb" name="flipswitch" type="checkbox">
            <label for="fs1" class="flipswitch-label">
                <div class="flipswitch-inner"></div>
                <div class="flipswitch-switch"></div>
            </label>
        </div>
    </div>

   
</div>



<div class="bg-white mt-4 border border-gray-200 rounded-xl p-3">

    <div class="flex flex-col pb-3  lg:flex-row items-center justify-between gap-4  border-b border-gray-200">
        <div>
            <h3 class="text-xl font-semibold mb-3">Notification</h3>
        </div>
        <div class="flex  items-center gap-2 max-md:flex-wrap max-md:justify-center  ">
            <!-- Right Side: Buttons and Search -->
            <div class="flex  items-center gap-2 max-md:flex-wrap max-md:justify-center  ">

                <!-- Search Box -->
                <div class="relative  text-gray-500 focus-within:text-gray-900 ">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
                            fill="none">
                            <path
                                d="M15.75 15.75L13.875 13.875M14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25C9.90046 14.25 11.3953 13.5836 12.48 12.5052C13.5732 11.4184 14.25 9.91325 14.25 8.25Z"
                                stroke="#9CA3AF" stroke-width="1.2" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <input type="text" id="search-input" onkeyup="list_notification_api()" 
                        class="block w-full max-w-xs pr-4 pl-8 py-2 text-sm font-normal shadow-xs text-gray-900 bg-transparent border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none leading-relaxed"
                        placeholder="Search here . . .">
                </div>
                
            </div>
    
        </div>
    </div>
    <div class="">
        <!-- Article Activity Content -->
        <table class="w-full">
            <thead>
                <tr class="text-left text-sm font-medium text-gray-500 bg-gray-50">
                    <th class="py-3 px-4">#</th>
                    <th class="py-3 px-4">Title</th>
                    <th class="py-3 px-4">Time</th>
                    <th class="py-3 px-4">Actions</th>
                </tr>
            </thead>
            <tbody class="text-sm" id="notification_tbody">
              
            </tbody>
        </table>
    </div>

</div>




<!-- pagination -->
<div id="pagination" class="flex justify-center mt-4"></div>


<!-- notification api -->
<script src="{% static 'frontendApp/api/notification/delete_notification.js' %}" defer></script>
<script src="{% static 'frontendApp/api/notification/list_notification.js' %}" defer></script>
<script src="{% static 'frontendApp/api/notification/table_data_notification.js' %}" defer></script>


{% endblock body %}
